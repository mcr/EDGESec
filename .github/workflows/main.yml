# This is a basic workflow to help you get started with Actions

name: C/C++ CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Install package
      run: sudo apt install -y doxygen libnl-genl-3-dev libnl-route-3-dev graphviz libpcap-dev libsqlite3-dev libtool texinfo jq libssl-dev protobuf-compiler uuid-dev

    - name: Reconfigure aclocal
      run: cd lib/libmnl-1.0.4 && autoreconf -f -i

    - name: configure
      run: mkdir build && cd build && cmake ../ -DBUILD_ONLY_DOCS=ON

    # - name: build
    #   run: cd build && make

    # - name: test
    #   run: cd build && make test
    
    - name: builds docs
      run: cd build && make doxydocs

    - name: publish docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/html/
        enable_jekyll: false
        allow_empty_commit: false
        force_orphan: true
        publish_branch: gh-pages

